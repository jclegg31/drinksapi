<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Title in the tab</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Font Awesome for arrows -->
	<script src="https://kit.fontawesome.com/a3f11998f4.js" crossorigin="anonymous"></script>
</head>

<body>
	<h1>Which Cocktail?</h1>
	<input type="text" name="" value="">
	<button id="cocktail" type="button" name="button">Get Cocktail</button>

	<h2>Name</h2>
	<!-- Main carousel to hold all the images -->
	<div class="carousel">
		<button class="carousel__btn carousel__button--left">
			<i class="fa-solid fa-chevron-left"></i>
		</button>
		<div class="carousel__track-container">
			<ul class="carousel__track">
				<!-- <li class="carousel__slide">
					<img src="" alt="">
				</li> -->

			</ul>
		</div>
		<button class="carousel__btn carousel__button--right">
			<i class="fa-solid fa-chevron-right"></i>
		</button>
		<!-- carousel navigation to indicate which image is showing in the group -->
		<div class="carousel__nav">
			<button class="carousel__indicator current-slide">
				<img src="" alt="" class="carousel__image">
			</button>
			<button class="carousel__indicator">
				<img src="" alt="" class="carousel__image">
			</button>
			<button class="carousel__indicator">
				<img src="" alt="" class="carousel__image">
			</button>
		</div>
	</div>

	<h3>Instructions</h3>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
